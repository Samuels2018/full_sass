<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Reporting Service{% endblock %}</title>
  <meta http-equiv="Cache-Control" content="max-age=300">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .metadata { margin-bottom: 20px; color: #666; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
  
  <div class="metadata">
    <p>Report generated at: {{ metadata.generated_at }}</p>
    {% if metadata.record_count %}
    <p>Records: {{ metadata.record_count }}</p>
    {% endif %}
    <!-- Cache info -->
    <p>Cache key: {{ cache_key }}</p>
  </div>
</body>
</html>
